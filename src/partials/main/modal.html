    <!-- Модалка -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <!-- -----------<button type="button" class="modal-button" data-modal-close>&#10005;</button> -->
        <button type="button" class="modal-button" data-modal-close>
          <svg class="modal-button-icon" width="18" height="18">
            <use href="./images//icons.svg#close-black"></use>
          </svg>
        </button>
        <form class="block-form">
          <span class="title-form">Залиште свої дані, ми вам передзвонимо</span>

          <label for="name" class="label-item-form">Ім'я</label>
          <div class="input-conteiner-form">
            <input type="text" class="input-form" id="name" name="name" />
            <svg class="icon-form" width="18" height="18">
              <use href="./images//icons.svg#person-black"></use>
            </svg>
          </div>

          <label for="tel" class="label-item-form">Телефон</label>
          <div class="input-conteiner-form">
            <input type="tel" class="input-form" id="tel" name="tel" />
            <svg class="icon-form" width="18" height="18">
              <use href="./images//icons.svg#phone-black"></use>
            </svg>
          </div>

          <label for="mail" class="label-item-form">Пошта</label>
          <div class="input-conteiner-form">
            <input type="email" class="input-form" id="mail" name="mail" />
            <svg class="icon-form" width="18" height="18">
              <use href="./images//icons.svg#email-black"></use>
            </svg>
          </div>

          <label for="comment" class="label-item-form">Коментар</label>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Введіть текст"
            class="input-form"
          ></textarea>
          <input type="checkbox" id="policy" name="policy" class="checkbox-policy hide" />
          <label for="policy" class="label-plicy-form"
            >Погоджуюся з розсилкою та приймаю
            <a href="#" class="link-form">Умови договору</a>
          </label>
          <button type="submit" class="btn-hero btn-form">Відправити</button>
        </form>
      </div>
    </div>
